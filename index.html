<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />


  <title>Stone Paper and Scissors</title>

</head>

<body>
  <div class="page">
    <div class="head">
      <h1>STONE PAPER AND SCISSORS</h1>
    </div>

    <div class="score">
      <div class="userscore">
        <h3>Player's Score:</h3>
        <p>0</p>
      </div>
      <div class="compscore">
        <h3>Computer's Score:</h3>
        <p>0</p>
      </div>
    </div>
    <div class="begin">
      <h1>Let's begin the game</h1>
      <button id="play"> Play now</button>
    </div>
    <div class="playground disappear">
      <div class="status">Choose your move!</div>
      <div class="gesture">
        <div class="userGesture">
          <img src="stone.png" alt="">
        </div>
        <div class="CompGesture">
          <img src="scissors.png" alt="">
        </div>
      </div>
      <div class="options">
        <button class="stone">Stone</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
      <button class="quit">Quit</button>
    </div>

  </div>
  <script src="script.js"></script>

</body>

</html>
